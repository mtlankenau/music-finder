<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <nav>
        <div class="nav-wrapper red darken-4">
          <a href="#" class="brand-logo">Music Finder</a>
          <a href="#" class="sidenav-trigger" data-target="mobile-links">
              <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><button id="favorite-albums-reload-button" class="btn btn-large waves-effect waves-light red accent-3 white-text"><i class="material-icons left">favorite</i>Saved Albums<i class="material-icons right">album</i></button></li>
            <li><button id="favorite-concerts-reload-button" class="btn btn-large waves-effect waves-light red accent-3 white-text"><i class="material-icons left">favorite</i>Saved Concerts<i class="material-icons right">event</i></button></li>
          </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-links">
        <li><button id="favorite-albums-reload-button-sidenav" class="btn btn-large waves-effect waves-light red accent-3 white-text favorite-albums-reload-button"><i class="material-icons left">favorite</i>Saved Albums<i class="material-icons right">album</i></button></li>
        <li><button id="favorite-concerts-reload-button-sidenav" class="btn btn-large waves-effect waves-light red accent-3 white-text favorite-concerts-reload-button"><i class="material-icons left">favorite</i>Saved Concerts<i class="material-icons right">event</i></button></li>
    </ul>
    <div class="section no-pad-bot bg-image overlay" id="index-banner">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <main>
                        <div>
                            <h1 class="header center white-text">Perform a music search!</h1>
                        </div>
                            <h5 class="center-align white-text">Discover albums or upcoming concerts for your favorite new or old artists.</h5>
                            <form>
                                <label class="white-text" for="artist-name">Artist Name:</label><br>
                                <input class="grey-text" type="text" id="artist-name" name="artist-name" placeholder="Enter artist name here"><br>
                                <a id="album" class="btn-floating waves-effect waves-light red darken-4"><i id="album-icon" class="material-icons">add</i></a>
                                <label class="white-text" for="album"> I want to see their albums</label><br>
                                <a id="concerts" class="btn-floating waves-effect waves-light red darken-4"><i id="concerts-icon" class="material-icons">add</i></a>
                                <label class="white-text" for="concert"> I want to see their upcoming concerts</label><br>
                                <button id="search-button" class="btn btn-large waves-effect waves-light red darken-4 white-text"><i class="material-icons left">search</i>Search</button>
                            </form>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="album-cards-container" class="row"></div>
    </div>
    <div class="container">
        <div id="venue-cards-container" class='row'></div>        
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
    })
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
